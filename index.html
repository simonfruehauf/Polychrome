        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444;

      }

        background: #555;

      /* Sync icon animations */
      @keyframes syncPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      @keyframes syncCheck {
        0% { 
          transform: scale(0.8);
          opacity: 0;
        }
        100% { 
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-sync-pulse {
        animation: syncPulse 1.5s ease-in-out infinite;
      }
      .animate-sync-check {
        animation: syncCheck 0.3s ease-out;
      }
